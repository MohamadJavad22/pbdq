    <style>
        .message {
            position: fixed;
            right: 20px;
            max-width: 300px;
            background-color: #e6e6e6;
            color: #333;
            padding: 10px 15px;
            margin-top: 130px;
            border-radius: 12px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
            animation: fadeIn 0.4s ease-out;
            z-index: 999;
        }
    
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    
        .input-container {
            display: flex;
            position: fixed;
            bottom: 20px;
            right: 20px;
            align-items: center;
            z-index: 10;
        }
    
        .chat-input {
            width: 200px;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 8px;
            outline: none;
            margin-right: 8px;
            font-size: 14px;
        }
    
        .send-button {
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 8px;
            padding: 8px 12px;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.3s ease;
        }
    
        .send-button:hover {
            background-color: #0056b3;
        }
    
        /* دکمه Signup */
        .signup-button {
            position: fixed;
            right: 20px;
            bottom: 80px; /* کمی فاصله برای قرارگیری دکمه بالای فیلد */
            background-color: transparent;
            border: 1px solid #007bff;
            color: #000000;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 14px;
            cursor: pointer;
            transition: background-color 0.3s ease, color 0.3s ease;
            z-index: 10;
        }
    
        .signup-button:hover {
            background-color: #007bff;
            color: white;
        }
    </style>
  <button id="signupButton" class="signup-button" onclick="goToHome()">Home</button>

  <div class="input-container">
      <input type="text" id="chatInput" class="chat-input" placeholder="پیام خود را بنویسید...">
      <button class="send-button" onclick="sendMessage()">ارسال</button>
  </div>
  
  <script>
      const chatInput = document.getElementById('chatInput');
      const signupButton = document.getElementById('signupButton');
      let messages = [];
      let messageTopOffset = 20;
  
      // تغییر دکمه به Home
      function goToHome() {
          window.location = 'index.html'; // لینک صفحه‌ی Home
      }
  
      // بررسی کلیک دکمه Signup
      if (localStorage.getItem('signupClicked') === 'true') {
          signupButton.innerHTML = 'Home';
          signupButton.setAttribute('onclick', 'goToHome()');
      }
  
    
        function sendMessage() {
            const userMessage = chatInput.value.trim();
            if (!userMessage) return;
    
            chatInput.value = '';
    
            // شبیه‌سازی دریافت پیام از سرور
            fetch('/chat', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ message: userMessage })
            })
            .then(response => response.json())
            .then(data => {
                showBotMessage(data.reply);
            })
            .catch(() => {
                showBotMessage('خطا در ارتباط با سرور.');
            });
        }
    
        function showBotMessage(text) {
            const messageDiv = document.createElement('div');
            messageDiv.classList.add('message');
            messageDiv.style.top = `${messageTopOffset}px`;
            messageDiv.textContent = text;
            document.body.appendChild(messageDiv);
            
            messages.push(messageDiv);
            messageTopOffset += messageDiv.offsetHeight + 10;
    
            // حذف پیام پس از 30 ثانیه
            setTimeout(() => {
                messageDiv.remove();
                messages = messages.filter(msg => msg !== messageDiv); // حذف پیام از آرایه
                updateMessagePositions(); // به‌روزرسانی موقعیت باقی‌مانده پیام‌ها
            }, 10000);
        }
    
        function updateMessagePositions() {
            let currentOffset = 20;
            messages.forEach(msg => {
                msg.style.top = `${currentOffset}px`;
                currentOffset += msg.offsetHeight + 10;
            });
            messageTopOffset = currentOffset; // به‌روزرسانی موقعیت آخرین پیام
        }
    

    </script>
