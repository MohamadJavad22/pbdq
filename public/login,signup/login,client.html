    <style>
        #formlogin {
            position: relative;
            padding: 20px;
            border: 1px solid #ccc;
            width: 300px;
            margin: 0 auto;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
    
        button[onclick="goBack()"] {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: #f44336;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 5px 10px;
            cursor: pointer;
        }
    
        button[onclick="goBack()"]:hover {
            background-color: #d32f2f;
        }
    </style>
    
    <button onclick="goBack()">GoBack></button>

    <script>
        function goBack() {
            window.history.back();
        }
    </script>

    <div id="loginform">
        <h2>Login</h2>
        <form>
            <div class="input-container">
                <input type="text" id="username" name="username" placeholder=" " autocomplete="username" required>
                <label for="username">Username</label>
            </div>
            <div class="input-container">
                <input type="password" id="password" name="password" placeholder=" " autocomplete="current-password" required>
                <label for="password">Password</label>
            </div>
            <button type="submit" id="loginButton">Login</button>
        </form>
        
        
        <a href="#" class="forgot-password">Forgot your password?</a>
        <div style="font-size: 10px; text-align: center;">

            <p style="font-size: 14px;">
                <b style="font-size: 16px;">Don't have an account?</b> 
                <a href="signup,client.html" style="text-decoration: none; color: blue; font-size: 14px;">Sign Up</a>
              </p>
              
          </div>
    </div>
    <script>
        const usernameInput = document.getElementById('username');
        const passwordInput = document.getElementById('password');
        const loginButton = document.getElementById('loginButton');
    
        function toggleLoginButton() {
            if (usernameInput.value && passwordInput.value) {
                loginButton.style.display = 'block';
            } else {
                loginButton.style.display = 'none';
            }
        }
    
        // Add event listeners for input fields
        usernameInput.addEventListener('input', toggleLoginButton);
        passwordInput.addEventListener('input', toggleLoginButton);
    
        // Initially check if the button should be shown
        toggleLoginButton();
    
        const loginForm = document.querySelector('form');
        loginForm.addEventListener('submit', (e) => {
            e.preventDefault();
    
            const username = usernameInput.value;
            const password = passwordInput.value;
    
            fetch('/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ username, password }),
            })
            .then((response) => response.json())
            .then((data) => {
                if (data.redirect) {
                    // ذخیره کوکی پس از ورود موفق
                    setUserCookie(username);
    
                    // انتقال به صفحه مقصد
                    window.location.href = data.redirect;
                } else {
                    alert(data.message);
                }
            })
            .catch((err) => console.error('Error logging in:', err));
        });
    
        // تابع ذخیره کوکی
        function setUserCookie(username) {
            const expires = new Date();
            expires.setTime(expires.getTime() + (60 * 60 * 1000)); // 1 ساعت بعد منقضی می‌شود
            document.cookie = `username=${username}; path=/; expires=${expires.toUTCString()}`;
        }
    </script>

  <button id="signupButton" class="signup-button" onclick="goToHome()">Home</button>

  <div class="input-container">
      <input type="text" id="chatInput" class="chat-input" placeholder="پیام خود را بنویسید...">
      <button class="send-button" onclick="sendMessage()">ارسال</button>
  </div>
  
  <script>
      const chatInput = document.getElementById('chatInput');
      const signupButton = document.getElementById('signupButton');
      let messages = [];
      let messageTopOffset = 20;
  
      // تغییر دکمه به Home
      function goToHome() {
          window.location = '../index.html'; // لینک صفحه‌ی Home
      }
  
      // بررسی کلیک دکمه Signup
      if (localStorage.getItem('signupClicked') === 'true') {
          signupButton.innerHTML = 'Home';
          signupButton.setAttribute('onclick', 'goToHome()');
      }
  
    
        function sendMessage() {
            const userMessage = chatInput.value.trim();
            if (!userMessage) return;
    
            chatInput.value = '';
    
            // شبیه‌سازی دریافت پیام از سرور
            fetch('/chat', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ message: userMessage })
            })
            .then(response => response.json())
            .then(data => {
                showBotMessage(data.reply);
            })
            .catch(() => {
                showBotMessage('خطا در ارتباط با سرور.');
            });
        }
    
        function showBotMessage(text) {
            const messageDiv = document.createElement('div');
            messageDiv.classList.add('message');
            messageDiv.style.top = `${messageTopOffset}px`;
            messageDiv.textContent = text;
            document.body.appendChild(messageDiv);
            
            messages.push(messageDiv);
            messageTopOffset += messageDiv.offsetHeight + 10;
    
            // حذف پیام پس از 30 ثانیه
            setTimeout(() => {
                messageDiv.remove();
                messages = messages.filter(msg => msg !== messageDiv); // حذف پیام از آرایه
                updateMessagePositions(); // به‌روزرسانی موقعیت باقی‌مانده پیام‌ها
            }, 10000);
        }
    
        function updateMessagePositions() {
            let currentOffset = 20;
            messages.forEach(msg => {
                msg.style.top = `${currentOffset}px`;
                currentOffset += msg.offsetHeight + 10;
            });
            messageTopOffset = currentOffset; // به‌روزرسانی موقعیت آخرین پیام
        }
    

    </script>
